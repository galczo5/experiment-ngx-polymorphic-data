<div class="grid grid-cols-3 gap-4">
  <div *ngFor="let x of data" class="mb-5 p-4 border rounded">
    <code class="p-2 bg-gray-100 block rounded mb-4 text-xs" style="white-space: pre;">{{ jsonView(x) }}</code>
    <div class="p-2 border">
      <ngx-data [data]="x" style="display: block"></ngx-data>
    </div>
  </div>
</div>

<div class="grid grid-cols-2 gap-4 p-4 border rounded">
  <code class="p-2 bg-gray-100 block rounded mb-4 text-xs" style="white-space: pre;">{{ jsonView(tableData) }}</code>
  <div class="table w-full">
    <div class="table-row-group">
      <div class="table-row border-bottom font-bold rounded">
        <div class="table-cell">Name</div>
        <div class="table-cell">Account 1</div>
        <div class="table-cell">Account 2</div>
        <div class="table-cell">Progress</div>
      </div>
      <div class="table-row border-bottom" *ngFor="let row of tableData">
        <div class="table-cell" *ngFor="let x of row">
          <ngx-data [data]="x" style="display: block"></ngx-data>
        </div>
      </div>
    </div>
  </div>
</div>
